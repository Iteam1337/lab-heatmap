<div id="map" ng-controller="MapCtrl">
  <google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options">
    <layer namespace="visualization" type="HeatmapLayer" show="map.showHeat" onCreated="map.heatLayerCallback"></layer>
  </google-map>
  <div class="jobs">
    <input type="text" id="search" ng-model="search" placeholder="Search">
    <div class="options" ng-click="map.showHeat = !map.showHeat" ng-class="{'heat-is-on':map.showHeat}">Show heat</div>
    <div class="btn-wrap">
      <div class="btn" ng-click="reset()" ng-if="!!currentMonth">
        Reset
      </div>
      <div class="btn" ng-click="play()" ng-if="!playing">Play</div>
      <div class="btn" ng-click="pause()" ng-if="!!playing">Pause</div>
      <div class="month">{{ currentMonth }}</div>
    </div>
    <ul>
      <li ng-repeat="job in uppdrag.items | filter:search" ng-click="centerOnJob(job)">
        {{ job.Befattning }}
        <div class="city">{{ job.Ort }}, {{ job.Lan }}</div>
      </li>
      <li class="results">{{ uppdrag.items.length }} uppdrag</li>
    </ul>
  </div>
</div>
